<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS- No copyright sounds</h1>
            <div class="songItemContainer">

                <div class="songItem">
                    <img src="covers/1.jpg" alt="5" class="img">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timestamp">05:30 <i id="0" class="fas songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="5" class="img">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timestamp">05:30 <i id="1" class="fas songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5" class="img">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timestamp">05:30 <i id="2" class="fas songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5" class="img">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timestamp">05:30 <i id="3" class="fas songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5" class="img">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timestamp">05:30 <i id="4" class="fas songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>

        <div class="songBanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i id="previous" class="fas fa-2x fa-step-backward"></i>
            <i class="fas fa-solid fa-play-circle fa-2x" style="color: #FFD43B;" id="masterplay"></i>
            <i id="next" class="fas fa-2x fa-step-forward"></i>
            <!-- <img src="icons/play-solid.svg" alt="play-solid" id="play"> -->

        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="gif" id="gif"> <span id="masterSongName">salam-e-ishq1</span>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    
</body>
</html>
